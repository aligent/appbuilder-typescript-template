application:
  hooks:
    build-actions: ./hooks/check-action-types.js
    build-static: ./hooks/check-web-types.js
  actions: src/actions
  web: src/web
  runtimeManifest:
    packages:
      appbuilder:
        license: Apache-2.0
        actions:
          api-sample:
            function: src/actions/api-sample/index.ts
            web: 'yes'
            runtime: nodejs:22
            inputs:
              LOG_LEVEL: debug
              BASE_URL: $BASE_URL
              EXECUTION_LOG_PATH: $EXECUTION_LOG_PATH
            annotations:
              require-adobe-auth: true
              final: true
          get-execution-log-url:
            function: src/actions/get-execution-log-url/index.ts
            web: 'yes'
            runtime: nodejs:22
            inputs:
              LOG_LEVEL: debug
              EXECUTION_LOG_PATH: $EXECUTION_LOG_PATH
            annotations:
              require-adobe-auth: true
              final: true
          publish-event-sample:
            function: src/actions/publish-event-sample/index.ts
            web: 'yes'
            runtime: nodejs:22
            inputs:
              LOG_LEVEL: debug
              apiKey: $SERVICE_API_KEY
            annotations:
              require-adobe-auth: true
              final: true
